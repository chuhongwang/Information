{extend name="template/base" /}
{block name="content"}
<div class="page-container">
<div id="work" style="width: 550px;height:400px;"></div>
<div id="city" style="width: 550px;height:400px;"></div>
<div id="money" style="width: 600px;height:400px;"></div>
<div id="duikou" style="width: 600px;height:400px;"></div>
<div id="gangwei" style="width: 600px;height:400px;"></div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/echarts/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('work'));
    var option = {
        title : {
            text: '毕业生就业去向',
            subtext: '单位（人）',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['就业','考研','考公务员','出国留学','创业','待业']
        },
        series : [
            {
                name: '所占比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:500, name:'就业'},
                    {value:500, name:'考研'},
                    {value:1000, name:'考公务员'},
                    {value:152, name:'出国留学'},
                    {value:100, name:'创业'},
                    {value:600, name:'待业'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ],
        // color: ['rgb(254,67,101)','rgb(200,200,169)','rgb(131,175,155)']
    };
    myChart.setOption(option);
    var myChart1 = echarts.init(document.getElementById('city'));
    var option1 = {
        title : {
            text: '就业城市',
            subtext: '单位（人）',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['学校所在城市','家的省会城市','一线城市（北上广深）','其他']
        },
        series : [
            {
                name: '所占比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:100, name:'学校所在城市'},
                    {value:200, name:'家的省会城市'},
                    {value:150, name:'一线城市（北上广深）'},
                    {value:50, name:'其他'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ],
        // color: ['rgb(254,67,101)','rgb(200,200,169)','rgb(131,175,155)']
    };
    myChart1.setOption(option1);
    var myChart2 = echarts.init(document.getElementById('money'));
    var option2 = {
        title : {
            text: '就业工资',
            subtext: '单位（人）',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['3000以下','3000-5000','5000-8000','8000以上']
        },
        series : [
            {
                name: '所占比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:100, name:'3000以下'},
                    {value:200, name:'3000-5000'},
                    {value:180, name:'5000-8000'},
                    {value:20, name:'8000以上'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ],
        // color: ['rgb(254,67,101)','rgb(200,200,169)','rgb(131,175,155)']
    };
    myChart2.setOption(option2);
    var myChart3 = echarts.init(document.getElementById('duikou'));
    var option3 = {
        title : {
            text: '工作对口情况',
            subtext: '单位（人）',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['完全对口','大类对口','完全不对口']
        },
        series : [
            {
                name: '所占比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:100, name:'完全对口'},
                    {value:250, name:'大类对口'},
                    {value:150, name:'完全不对口'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ],
        // color: ['rgb(254,67,101)','rgb(200,200,169)','rgb(131,175,155)']
    };
    myChart3.setOption(option3);
    var myChart4 = echarts.init(document.getElementById('gangwei'));
    var option4 = {
        title : {
            text: '就业岗位情况',
            subtext: '单位（人）',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['工勤技能岗','专业技术岗','一般管理岗','中高层管理岗']
        },
        series : [
            {
                name: '所占比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:150, name:'工勤技能岗'},
                    {value:200, name:'专业技术岗'},
                    {value:100, name:'一般管理岗'},
                    {value:50, name:'中高层管理岗'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ],
        // color: ['rgb(254,67,101)','rgb(200,200,169)','rgb(131,175,155)']
    };
    myChart4.setOption(option4);
</script>
{/block}
